<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teklif Test Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Teklif Test Formu</h1>
    <p>Bu form backend endpoint'ini test etmek içindir.</p>

    <form id="teklifForm">
        <div class="form-group">
            <label>Ad Soyad *</label>
            <input type="text" id="adSoyad" required value="Test Kullanıcı">
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" required value="test@example.com">
        </div>

        <div class="form-group">
            <label>Telefon * (10 haneli)</label>
            <input type="tel" id="telefon" required value="5551234567" pattern="[0-9]{10}">
        </div>

        <div class="form-group">
            <label>Adres *</label>
            <textarea id="adres" required rows="3">Test Adres, İstanbul</textarea>
        </div>

        <div class="form-group">
            <label>Hizmet Türü *</label>
            <select id="hizmet" required>
                <option value="">Seçiniz</option>
                <option value="mutfak">Mutfak</option>
                <option value="gardirop">Gardirop</option>
                <option value="vestiyer">Vestiyer</option>
                <option value="tv">TV Ünitesi</option>
            </select>
        </div>

        <div class="form-group">
            <label>Genişlik (metre) *</label>
            <input type="number" id="genislik" required step="0.01" min="0.1" max="50" value="3.5">
        </div>

        <div class="form-group">
            <label>Yükseklik (metre) *</label>
            <input type="number" id="yukseklik" required step="0.01" min="0.1" max="50" value="2.4">
        </div>

        <div class="form-group">
            <label>Derinlik (metre) *</label>
            <input type="number" id="derinlik" required step="0.01" min="0.1" max="50" value="0.6">
        </div>

        <div class="form-group">
            <label>Malzeme *</label>
            <select id="malzeme" required>
                <option value="">Seçiniz</option>
                <option value="sunta">Sunta</option>
                <option value="mdf">MDF</option>
            </select>
        </div>

        <div class="form-group">
            <label>Çekmece Adedi</label>
            <input type="number" id="cekmeceAdedi" min="0" max="20" value="4">
        </div>

        <div class="form-group">
            <label>Ek Özellikler</label>
            <div>
                <label style="display: inline; font-weight: normal;">
                    <input type="checkbox" value="cnc" style="width: auto;"> CNC
                </label>
                <label style="display: inline; font-weight: normal; margin-left: 20px;">
                    <input type="checkbox" value="ayna" style="width: auto;"> Ayna
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Notlar</label>
            <textarea id="notlar" rows="3" maxlength="1000">Test notu</textarea>
        </div>

        <button type="submit">Teklif Gönder</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('teklifForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            // Ek özellikleri topla
            const ekOzelliklerCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const ekOzellikler = Array.from(ekOzelliklerCheckboxes).map(cb => cb.value);

            // Form verilerini hazırla
            const formData = {
                adSoyad: document.getElementById('adSoyad').value,
                email: document.getElementById('email').value,
                telefon: document.getElementById('telefon').value,
                adres: document.getElementById('adres').value,
                hizmet: document.getElementById('hizmet').value,
                genislik: parseFloat(document.getElementById('genislik').value),
                yukseklik: parseFloat(document.getElementById('yukseklik').value),
                derinlik: parseFloat(document.getElementById('derinlik').value),
                malzeme: document.getElementById('malzeme').value,
                ekOzellikler: ekOzellikler,
                cekmeceAdedi: parseInt(document.getElementById('cekmeceAdedi').value) || 0,
                notlar: document.getElementById('notlar').value
            };

            console.log('Gönderilecek veri:', formData);

            try {
                const response = await fetch(`${API_URL}/api/teklif`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                resultDiv.style.display = 'block';

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Başarılı!</h3>
                        <p>${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Hata!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Bağlantı Hatası!</h3>
                    <p>Backend'e bağlanılamadı. Server çalışıyor mu?</p>
                    <p>Error: ${error.message}</p>
                    <p><strong>Kontrol edin:</strong></p>
                    <ul>
                        <li>Backend server çalışıyor mu? (npm start)</li>
                        <li>CORS ayarları doğru mu?</li>
                        <li>URL doğru mu? (${API_URL})</li>
                    </ul>
                `;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
